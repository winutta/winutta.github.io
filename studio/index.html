 uniform vec2 res;

<script type = "x-shader/x-shader" id = "fragShader">
	varying vec2 vUv;
	uniform float iTime;
    uniform vec2 res;                   //The width and height of our screen
    uniform sampler2D tex;
    uniform sampler2D cBuffer;
    uniform float nL;
    uniform float sR;

#define PI 3.1415926538

vec2 rotate(vec2 v, float a) {
  float s = sin(a);
  float c = cos(a);
  mat2 m = mat2(c, -s, s, c);
  return m * v;
}

vec3 sfloor( vec3 v, int n){
    vec3 o = v - vec3(0.5);
    for(int i = 0; i<100; i++){
      if(i>=n){break;}
      o = o - sin(2.*PI*o)/(2.*PI);
    }
    return o;
}

float sfloor( float v, int n){
    float  o = v - 0.5;
    for(int i = 0; i<100; i++){
      if(i>=n){break;}
      o = o - sin(2.*PI*o)/(2.*PI);
    }
    return o;
}

vec3 hsl2rgb( vec3 c )
{
    vec3 rgb = clamp( abs(mod(c.x*6.0+vec3(0.0,4.0,2.0),6.0)-3.0)-1.0, 0.0, 1.0 );

    return c.z + c.y * (rgb-0.5)*(1.0-abs(2.0*c.z-1.0));
}

   void main() {
      vec2 R = res.xy;//need to scale R by canvScale.x/w, canvScale.y/h from camera1;
    	//vec2 st = (gl_FragCoord.xy/res.xy);
      vec2 st = vUv.xy;
      

      //for tall images

      //crop and center along y axis 
      //st.y += 0.25*(tD.x/tD.y);
      //st.y *= R.y/R.x*tall + (1.-tall)*1.;


      //center on x axis without cropping
    	//st.x *= R.x/R.y*(1.-tall) + tall*1.;
      //st.x *= R.x/R.y;
      //st.x -= 0.5;


      st = fract(st);



      float linterp = abs(fract(iTime/10.)*2. - 1.);
    
      //float m =sfloor(vec3(linterp*10.),3).x;
      //float m = 10.;
      float m = nL;

      const int r = 10;
      float n = 0.;
      float f = 0.;
      vec3 fV = vec3(0.);
      
      for(int i = -r;i<r+1;i++){
          for(int j = -r;j<r+1;j++){

          if(pow(pow(float(i),2.)+pow(float(j),2.),0.5) < sR+1.) {
          if(abs(float(i)) > sR || abs(float(j))> sR){continue;}
          
      
      vec3 val = texture2D(tex, st.xy+vec2(float(i)/R.x,float(j)/R.y)).xyz;
          
      float fVal = (val.x+val.y+val.z)/3.;

      val = vec3(fVal);

      //val = clamp(sfloor(val*m,1),0.0,m-1.)/(m-1.);
              
      fV += val;
      n += 1.;
      }
          }}
          

      fV /= n;

      fV = clamp(sfloor(fV*m,3),0.0,m-1.)/(m-1.);
      //fV = floor(fV*m)/(m);


      vec3 col = texture2D(cBuffer,vec2(fV.x,0.0)).xyz;
      //vec3 col = vec3(fV.x);

      gl_FragColor = vec4(col,1.0);
     }
